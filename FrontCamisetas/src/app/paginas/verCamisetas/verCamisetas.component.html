<div *ngIf="camiseta" class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img [src]="'data:image/jpeg;base64,' + camiseta.foto" alt="Foto de {{ camiseta.descripcion }}" class="img-fluid rounded shadow-lg">
      </div>
      <div class="col-md-6">
        <h1 class="display-4 text-dark">{{ camiseta.nombre }}</h1>
        <p class="lead">{{ camiseta.descripcion }}</p>
        <h3 class="text-primary">Precio: {{ camiseta.precio }}€</h3>
        <p><strong>Marca:</strong> {{ camiseta.marca.nombre }}</p>
        <p><strong>Equipo:</strong> {{ camiseta.equipo.nombre }}</p>
        <button class="btn btn-success btn-lg mt-3" (click)="anadirAlCarrito(camiseta)" *ngIf="usuario?.rol?.id==1">
          <i class="fas fa-shopping-cart mr-2"></i> Añadir al carrito
        </button>
        <button class="btn btn-outline-secondary btn-lg mt-3 ml-2" (click)="volver()">
          <i class="fas fa-arrow-left mr-2"></i> Volver
        </button>
      </div>
    </div>
  </div>
