<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Iniciar Sesión</h2>
        <div *ngIf="mensaje" class="alert alert-danger">{{ mensaje }}</div>
        <form class="login-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="miemail@gmail.com" required [(ngModel)]="email" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********" required [(ngModel)]="password" name="password">
          </div>
          <div class="form-check">
            <button type="submit" class="btn btn-login float-right">Enviar</button>
          </div>
        </form>
        <div class="copy-text">¿Todavía no tienes una cuenta? <a href="registro">Regístrate aquí</a></div>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="assets/images/carrusel5.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Esto es Spain Camisetas</h2>
                  <p>Encuentra la camiseta de tu equipo favorito al mejor precio del mercado.</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="assets/images/carrusel4.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Unete a nosotros</h2>
                  <p>Unete a nuestra familia para no perderte ninguna novedad sobre las mejores camisetas de fútbol.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
