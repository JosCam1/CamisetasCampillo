<div class="container-lg" style="margin-top: 15px; margin-bottom: 15px;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/carrusel1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/carrusel2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/carrusel3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let camiseta of camisetas; let i = index">
      <div class="card">
        <img src="assets/images/camiseta-futbol-sublimada-modelo-rayas-personalizada.jpg" class="card-img-top" alt="Camiseta de FÃºtbol">
        <div class="card-body">
          <h5 class="card-title">{{camiseta.descripcion}}</h5>
          <p class="card-text">Precio: {{camiseta.precio}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 15px; margin-bottom: 15px;">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Precio</th>
        <th>Foto</th>
        <th>Marca</th>
        <th>Descuento</th>
        <th>Descripcion</th>
        <th>Liga</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let camiseta of camisetas; let i = index">
        <td>{{ camiseta.id }}</td>
        <td>{{ camiseta.precio }}</td>
        <td>{{ camiseta.foto }}</td>
        <td>{{ camiseta.marca.nombre }}</td>
        <td>{{ camiseta.decuento }}</td>
        <td>{{ camiseta.descripcion }}</td>
        <td>{{ camiseta.liga.nombre }}</td>
      </tr>
    </tbody>
    </table>
    </div>
