<div class="container">
  <h2>Gestion de Marcas</h2>
</div>
<div class="container">
  <form (ngSubmit)="editando ? onSubmitEdit() : onSubmit()" class="p-4 bg-light rounded shadow-sm mt-4">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="cuadroNombre" name="nombre" required />
    </div>
    <div class="input-group mb-3">
      <input type="file" id="foto" class="form-control" (change)="onFileSelected($event)" accept="image/*" aria-describedby="inputGroupFileAddon">
      <label class="input-group-text" for="foto">Seleccionar archivo</label>
    </div>
    <button type="submit" class="btn btn-danger mr-1 d-block mx-auto" [class.insertar]="!editando" [class.actualizar]="editando">
      {{ editando ? 'Actualizar Marca' : 'Insertar Marca' }}
    </button>
  </form>
</div>

<div class="container mt-5">
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Foto</th>
          <th>Operaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let marca of Marcas">
          <td>{{ marca.id }}</td>
          <td>{{ marca.nombre }}</td>
          <td>
            <img [src]="'data:image/jpeg;base64,' + marca.foto" alt="Foto de {{ marca.nombre }}" style="width: auto; height: 50px;">
          </td>
          <td>
            <button type="button" class="btn" (click)="eliminarMarca(marca.id)" style="background-color: rgb(243, 49, 49); margin-right: 10px; color: white;">Eliminar</button>
            <button type="button" class="btn" (click)="editarMarca(marca.id)" style="background-color: rgb(91, 228, 228);color: white;">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
