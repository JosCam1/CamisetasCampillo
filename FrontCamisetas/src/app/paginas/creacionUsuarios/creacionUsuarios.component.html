<div class="container mt-5">
  <div class="form-container">
      <h2 class="mb-4">Crear Usuario</h2>
      <form (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="nombre">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="usuario.nombre">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="apellido">Apellido:</label>
                      <input type="text" class="form-control" id="apellido" name="apellido" required [(ngModel)]="usuario.apellido">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="codigoPostal">Código Postal:</label>
                      <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required [(ngModel)]="usuario.codigoPostal">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="telefono">Teléfono:</label>
                      <input type="tel" class="form-control" id="telefono" name="telefono" required [(ngModel)]="usuario.telefono">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="ciudad">Ciudad:</label>
                      <input type="text" class="form-control" id="ciudad" name="ciudad" required [(ngModel)]="usuario.ciudad">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="direccion">Dirección:</label>
                      <input type="text" class="form-control" id="direccion" name="direccion" required [(ngModel)]="usuario.direccion">
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="usuario.email">
          </div>
          <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="usuario.password">
          </div>
          <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="rol" required [(ngModel)]="usuario.rol">
              <option value="">Seleccionar Rol</option>
              <option *ngFor="let rol of roles" [ngValue]="rol">{{ rol.nombre }}</option>
          </select>
        </div>
          <div class="form-group">
              <label for="foto">Foto:</label>
              <div class="input-group mb-3">
                  <input type="file" class="custom-file-input" id="foto" name="foto" accept="image/*" (change)="onFileSelected($event)" aria-describedby="inputGroupFileAddon">
                  <label class="custom-file-label" for="foto">Seleccionar archivo</label>
              </div>
          </div>
          <button type="submit" class="btn btn-personalizado">Crear Usuario</button>
      </form>
  </div>
</div>
